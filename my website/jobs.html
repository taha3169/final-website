<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo img {
    max-width: 100px;
}

nav ul {
    list-style-type: none;
    display: flex;
}

nav ul li {
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s ease;
}
nav ul li a:hover {
    color: #ffcc00;
}
        .menu {
            padding: 20px;
        }

        .menu h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .menu-items {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .menu-item {
            flex: 0 1 calc(33.33% - 20px);
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-item img {
            width: 100%;
            border-radius: 5px;
        }

        .menu-item h3 {
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .menu-item p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }

        .menu-item button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .menu-item button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #f9f9f9;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .opening-times {
            margin-bottom: 20px;
        }

        .opening-times h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .opening-times ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        .opening-times li {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .social-media {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .social-media img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .social-media img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
