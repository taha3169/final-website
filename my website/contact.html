<body>
    <header class="sticky-header">
        <div class="logo">
            <a href="home.html">
                <img src="assets/Capture.PNG" alt="TeaZen Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="jobs.html">jobs</a></li>
                <li><a href="reservation.html">reservation</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h2>WE LOVE TO HEAR WHAT YOU THINK.</h2>
            <p>Please fill in the form below to send us your thoughts, ideas, and feedback.</p>

            <form action="thank-you.html" method="POST">
                <div class="form-group">
                    <label for="full-name">Full Name <span>*</span></label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email address <span>*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="contact-number">Contact Number <span>*</span></label>
                    <input type="tel" id="contact-number" name="contact-number" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject <span>*</span></label>
                    <select id="subject" name="subject" required>
                        <option value="" disabled selected>Select Option</option>
                        <option value="Thoughts">Thoughts</option>
                        <option value="Ideas">Ideas</option>
                        <option value="Feedback">Feedback</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="select-store">Select Store <span>*</span></label>
                    <select id="select-store" name="select-store" required>
                        <option value="" disabled selected>Select Store</option>
                        <option value="Store 1">Store 1</option>
                        <option value="Store 2">Store 2</option>
                        <option value="Store 3">Store 3</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message / Enquiry <span>*</span></label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TeaZen. All rights reserved.</p>
    </footer>
</body>
</html>
